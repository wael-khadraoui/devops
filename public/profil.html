<body>
    <header>
        <div >
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>

    <br>
    <div class="container">
        <div class="cardt">
          
            <h2>User Management ðŸ‘‹</h2>

            <h3>ðŸ“‹ User List</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                    </tbody>
                </table>
                <script>
                    // Function to load the user list
                    function loadUsers() {
                        fetch('/users/list')
                            .then(response => response.json())
                            .then(users => {
                                const userList = document.getElementById('user-list');
                                userList.innerHTML = ''; // Clear the table first
            
                                users.forEach(user => {
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td>${user.id}</td>
                                        <td>${user.username}</td>
                                        <td>${user.password}</td>
                                        <td>
                                            <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
                                        </td>
                                    `;
                                    userList.appendChild(row);
                                });
                            })
                            .catch(error => console.error('Error loading users:', error));
                    }
            
                    // Function to delete a user
                    function deleteUser(userId) {
                        const confirmation = confirm('Are you sure you want to delete this user?');
                        if (!confirmation) return;
            
                        fetch(`/users/delete/${userId}`, { method: 'DELETE' })
                            .then(response => response.json())
                            .then(data => {
                                if (data.message === 'User successfully deleted') {
                                    alert('User deleted');
                                    loadUsers(); // Reload the user list after deletion
                                } else {
                                    alert(data.message || 'An error occurred while deleting.');
                                }
                            })
                            .catch(error => console.error('Error deleting user:', error));
                    }
            
                    // Load users when the page starts
                    window.onload = loadUsers;
                </script>
            </div>
        </div>
    </div>
    
<br>
    <script src="script.js"></script>
</body>

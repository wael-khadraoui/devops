stages:
  - build
  - test
  - deploy

variables:
  DOCKER_IMAGE: "$CI_REGISTRY_IMAGE/app"
  DOCKER_TAG: "latest"

before_script:
  - echo "CI pipeline starting..."

# -------------------------
# 1) BUILD IMAGE
# -------------------------
build_app:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
  artifacts:
    expire_in: 1 week
    paths:
      - docker-image-info.txt
  only:
    - develop
    - main

# -------------------------
# 2) RUN TESTS
# -------------------------
test_app:
  stage: test
  image: node:18
  script:
    - npm install
    - npm test -- --coverage
  artifacts:
    expire_in: 1 week
    paths:
      - coverage/
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)%/'
  only:
    - merge_requests
    - develop

# -------------------------
# 3) DEPLOY (EXAMPLE: RENDER/HEROKU/AWS)
# -------------------------
deploy_app:
  stage: deploy
  image: alpine
  script:
    - echo "Deploying app..."
    - curl -X POST "$DEPLOY_HOOK_URL"
  only:
    - main

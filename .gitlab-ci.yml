stages:
  - test
  - deploy

before_script:
  - echo "Pipeline starting..."

# -------------------------
# 1) RUN TESTS
# -------------------------
test_app:
  stage: test
  image: node:18
  script:
    - echo "Installing dependencies..."
    - npm install
    - echo "Running tests..."
    - npm test
    - echo "Tests completed"
  artifacts:
    expire_in: 1 week
    paths:
      - coverage/
  only:
    - merge_requests
    - develop
  allow_failure: true

# -------------------------
# 2) DEPLOY TO PRODUCTION
# -------------------------
deploy_production:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deployment job configured"
    - echo "To enable: Configure DEPLOY_SERVER_IP and DEPLOY_SSH_KEY in CI/CD Variables"
  environment:
    name: production
    url: https://your-app-url.com
  only:
    - main
  when: manual
  allow_failure: true

stages:
  - build
  - test
  - deploy

variables:
  DOCKER_IMAGE: "$CI_REGISTRY_IMAGE/app"
  DOCKER_TAG: "latest"
  DOCKER_TLS_CERTDIR: "/certs"

before_script:
  - echo "CI pipeline starting..."

# -------------------------
# 1) BUILD IMAGE
# -------------------------
build_app:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
    - echo "Docker image pushed: $DOCKER_IMAGE:$DOCKER_TAG"
  artifacts:
    expire_in: 1 week
    paths:
      - docker-image-info.txt
  only:
    - develop
    - main

# -------------------------
# 2) RUN TESTS
# -------------------------
test_app:
  stage: test
  image: node:18
  script:
    - npm install
    - npm test
    - echo "âœ… Tests passed!"
  artifacts:
    expire_in: 1 week
    paths:
      - coverage/
  only:
    - merge_requests
    - develop

# -------------------------
# 3) DEPLOY TO PRODUCTION
# -------------------------
deploy_production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl git openssh-client
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $DEPLOY_SERVER_IP >> ~/.ssh/known_hosts 2>/dev/null
  script:
    - echo "ðŸš€ Starting deployment to production..."
    - |
      ssh $DEPLOY_USER@$DEPLOY_SERVER_IP << 'EOF'
        cd /var/www/task-manager
        git pull origin main
        cp .env.example .env
        docker-compose down
        docker-compose pull
        docker-compose up -d
        echo "âœ… Deployment completed!"
      EOF
  environment:
    name: production
    url: https://your-app-url.com
  only:
    - main
  when: manual

stages:
  - build
  - test
  - deploy

variables:
  DOCKER_IMAGE: "$CI_REGISTRY_IMAGE/app"
  DOCKER_TAG: "latest"
  DOCKER_TLS_CERTDIR: "/certs"

before_script:
  - echo "CI pipeline starting..."

# -------------------------
# 1) BUILD IMAGE
# -------------------------
build_app:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
    - echo "‚úÖ Docker image pushed: $DOCKER_IMAGE:$DOCKER_TAG"
  artifacts:
    expire_in: 1 week
    paths:
      - docker-image-info.txt
  only:
    - develop
    - main
  retry: 1

# -------------------------
# 2) RUN TESTS
# -------------------------
test_app:
  stage: test
  image: node:18
  script:
    - echo "üì¶ Installing dependencies..."
    - npm install
    - echo "üß™ Running tests..."
    - npm test
    - echo "‚úÖ Tests passed!"
  artifacts:
    expire_in: 1 week
    paths:
      - coverage/
  only:
    - merge_requests
    - develop
  allow_failure: true

# -------------------------
# 3) DEPLOY TO PRODUCTION
# -------------------------
deploy_production:
  stage: deploy
  image: alpine:latest
  script:
    - echo "‚è≥ Deployment job configured but not active"
    - echo "‚úÖ To enable: Set DEPLOY_SERVER_IP and DEPLOY_SSH_KEY variables in GitLab CI/CD settings"
  environment:
    name: production
    url: https://your-app-url.com
  only:
    - main
  when: manual
